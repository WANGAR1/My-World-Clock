<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css">
    <title>WORLD CLOCK</title>
</head>
<body>

    <h1>WORLD CLOCK</h1>

     <!--USER STORY 1-->
    <h1>Current Time:</h1>
    <p id="current-time" ></p>

    <!--USER STORY 2-->
    <!--Time zone selection-->
    <select id="timezone1">
          <option value="Africa/Nairobi">Nairobi</option>
          <option value="Europe/London">London</option>
          <option value="America/New_York">New York</option>
          <option value="Asia/Tokyo">Tokyo</option>
    </select>
    <span id="time1"></span>
    <br>
	<br> 

    <select id="timezone2">
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
  </select>
  <span id="time2"></span>
  <br>
  <br>

  <select id="timezone3">
    <option value="Africa/Nairobi">Nairobi</option>
    <option value="Europe/London">London</option>
    <option value="America/New_York">New York</option>
    <option value="Asia/Tokyo">Tokyo</option>
</select>
<span id="time3"></span>
<br>
<br>

    <!--Time and date input-->
     <label for="datetime">Enter Date and Time</label>
     <input type="datetime-local" id="datetime" >
     <br>
     <br>

    <!--USER STORY 3--> 
    <!--Time zone conversion-->
    <label for="from_timezone">From:</label>
    <select id="from_timezone"> 
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
    </select>  

    <label for="to_timezone">To:</label>
    <select id="to_timezone"> 
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
    </select>  

    <button onclick="convertTime()">Convert Time</button>
    <br>
    <br>

    <!--Converted time display-->
    <h4 id="converted_time"></h4>

 
    <!--USER STORY 4-->
	<!-- Time zone selection -->
	<select id="timezone">
		<option value="America/New_York">New York</option>
		<option value="Europe/London">London</option>
		<option value="Asia/Tokyo">Tokyo</option>
		<option value="Australia/Sydney">Sydney</option>
	</select>
	<button onclick="addFavorite()" class="button">
        Add Favorite
        <!-- 
        <div class="button__horizontal"></div>
	    <div class="button__vertical"></div>
    -->
       
    
    </button>


	<!-- Favorite time zones list -->
	<h5>Favorites</h5>
	<ul id="favorites"></ul>

</html>
